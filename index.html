<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback app (v1.0)</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <nav>
        <div class="container bg-dark w-75 text-center p-1">
          <span class="navbar-brand mb-0  fs-2 fw-bold text-warning">Feedback app (v1.0)</span>
        </div>
      </nav>

      <div class="container w-75 text-center border rounded mt-4">
        <h5 class="fw-bold mt-3">How would you rate us?</h5>
        <div class="number mt-5">
            <ul class=" list d-flex justify-content-around">
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">1</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">2</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">3</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">4</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">5</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">6</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">7</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">8</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">9</li>
                <li class="list-group-item border-0 rounded-circle bg-secondary-subtle text-center fs-4">10</li>
            </ul>
        </div>

       
           <div class="container mb-3 p-2">
            <form class="form-control w-100 p-2 d-flex">
                <input required id="input" class="form-control border-0 w-100" type="text" placeholder="Write review here...">
                <button class="rounded text-white fw-semibold p-2 ms-3 border">Send</button>
            </form>
           </div>
       
      </div>

      <div id="col" class="container w-75 d-flex justify-content-between mt-3">
            <p id="review" class="fw-semibold fs-6">0Review</p>
            <p id="rating" class="fw-semibold fs-6">AvgRating:0</p>
      </div>
      <div class="container w-75" id="div"></div>

    <script src="main.js"></script>
</body>
</html>
